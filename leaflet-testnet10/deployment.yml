apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaflet-testnet10
  labels:
    app: leaflet-testnet10
    service: leaflet-testnet10
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: leaflet-testnet10
      service: leaflet-testnet10
  template:
    metadata:
      labels:
        app: leaflet-testnet10
        service: leaflet-testnet10
    spec:
      containers:
        - name: leaflet
          image: ghcr.io/fireacademy/leaflet:1.3.4
          env:
            - name: FASTSYNC_CMD
              valueFrom:
                secretKeyRef:
                  name: fastsync-testnet10
                  key: cmd
            - name: LEAFLET_LISTEN_PORT
              valueFrom:
                secretKeyRef:
                  name: leaflet
                  key: LEAFLET_LISTEN_PORT
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: telemetry
                  key: otlp_endpoint
            - name: INSECURE_MODE
              valueFrom:
                secretKeyRef:
                  name: telemetry
                  key: insecure
            - name: SERVICE_NAME
              valueFrom:
                secretKeyRef:
                  name: telemetry
                  key: leaflet_testnet10_service_name
            - name: testnet
              value: "true"
          ports:
            - name: http
              containerPort: 18444
          resources:
            requests:
              cpu: "3"
              memory: "6G"
          startupProbe:
            httpGet:
              path: /ready
              port: 18444
              scheme: HTTP
            initialDelaySeconds: 2400
            failureThreshold: 120
            periodSeconds: 10
