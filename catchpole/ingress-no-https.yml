apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kraken2-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  defaultBackend:
    service:
      name: catchpole
      port:
        number: 5000
  rules:
  - host: kraken2.fireacademy.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: catchpole
            port:
              number: 5000